<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="200" height="200" fill="white"/>

    <!-- Method Validation Heatmap -->
    <!-- Row 1 - Varying intensities to represent F1 scores -->
    <rect x="40" y="40" width="30" height="30" fill="#deebf7"/>
    <rect x="70" y="40" width="30" height="30" fill="#9ecae1"/>
    <rect x="100" y="40" width="30" height="30" fill="#4292c6"/>
    <rect x="130" y="40" width="30" height="30" fill="#084594"/>

    <!-- Row 2 -->
    <rect x="40" y="70" width="30" height="30" fill="#9ecae1"/>
    <rect x="70" y="70" width="30" height="30" fill="#4292c6"/>
    <rect x="100" y="70" width="30" height="30" fill="#084594"/>
    <rect x="130" y="70" width="30" height="30" fill="#deebf7"/>

    <!-- Row 3 -->
    <rect x="40" y="100" width="30" height="30" fill="#4292c6"/>
    <rect x="70" y="100" width="30" height="30" fill="#084594"/>
    <rect x="100" y="100" width="30" height="30" fill="#deebf7"/>
    <rect x="130" y="100" width="30" height="30" fill="#9ecae1"/>

    <!-- Row 4 -->
    <rect x="40" y="130" width="30" height="30" fill="#084594"/>
    <rect x="70" y="130" width="30" height="30" fill="#deebf7"/>
    <rect x="100" y="130" width="30" height="30" fill="#9ecae1"/>
    <rect x="130" y="130" width="30" height="30" fill="#4292c6"/>

    <!-- Grid Lines -->
    <line x1="40" y1="40" x2="40" y2="160" stroke="#ccc" stroke-width="1"/>
    <line x1="70" y1="40" x2="70" y2="160" stroke="#ccc" stroke-width="1"/>
    <line x1="100" y1="40" x2="100" y2="160" stroke="#ccc" stroke-width="1"/>
    <line x1="130" y1="40" x2="130" y2="160" stroke="#ccc" stroke-width="1"/>
    <line x1="160" y1="40" x2="160" y2="160" stroke="#ccc" stroke-width="1"/>

    <line x1="40" y1="40" x2="160" y2="40" stroke="#ccc" stroke-width="1"/>
    <line x1="40" y1="70" x2="160" y2="70" stroke="#ccc" stroke-width="1"/>
    <line x1="40" y1="100" x2="160" y2="100" stroke="#ccc" stroke-width="1"/>
    <line x1="40" y1="130" x2="160" y2="130" stroke="#ccc" stroke-width="1"/>
    <line x1="40" y1="160" x2="160" y2="160" stroke="#ccc" stroke-width="1"/>

    <!-- Validation Checkmark -->
    <path d="M150 60 L160 70 L175 55" stroke="#084594" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Numbers in cells to represent F1 scores -->
    <text x="55" y="60" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">0.5</text>
    <text x="85" y="60" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">0.7</text>
    <text x="115" y="60" text-anchor="middle" font-family="Arial" font-size="12" fill="white">0.8</text>
    <text x="145" y="60" text-anchor="middle" font-family="Arial" font-size="12" fill="white">0.9</text>

    <text x="55" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">0.7</text>
    <text x="85" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="white">0.8</text>
    <text x="115" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="white">0.9</text>
    <text x="145" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">0.5</text>

    <text x="55" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="white">0.8</text>
    <text x="85" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="white">0.9</text>
    <text x="115" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">0.5</text>
    <text x="145" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">0.7</text>

    <text x="55" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="white">0.9</text>
    <text x="85" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">0.5</text>
    <text x="115" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">0.7</text>
    <text x="145" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="white">0.8</text>

    <!-- Title -->
    <text x="100" y="180" text-anchor="middle" font-family="Arial" font-size="16">
        Method Validation
    </text>
</svg>
