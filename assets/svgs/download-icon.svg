<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="200" height="200" fill="white"/>
    
    <!-- Download Base/Tray -->
    <rect x="50" y="130" width="100" height="20" fill="#4a90d6" rx="3"/>
    <rect x="50" y="130" width="100" height="20" fill="none" stroke="#2c70b7" stroke-width="2" rx="3"/>
    
    <!-- Download Arrow Shaft -->
    <rect x="90" y="50" width="20" height="60" fill="#4a90d6"/>
    <rect x="90" y="50" width="20" height="60" fill="none" stroke="#2c70b7" stroke-width="2"/>
    
    <!-- Download Arrow Head -->
    <path d="M75,100 L100,125 L125,100 L115,100 L115,90 L85,90 L85,100 Z" 
          fill="#084594" 
          stroke="#2c70b7" 
          stroke-width="2"/>
    
    <!-- Small indicator dots on the base -->
    <circle cx="65" cy="140" r="3" fill="#084594"/>
    <circle cx="135" cy="140" r="3" fill="#084594"/>
    
    <!-- Title -->
    <text x="100" y="180" text-anchor="middle" font-family="Arial" font-size="16">
        Download
    </text>
</svg>
